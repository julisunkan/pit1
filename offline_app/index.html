    <style>
        /* Additional offline-specific styles */
        .lesson-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .lesson-menu-content {
            position: absolute;
            right: 0;
            top: 0;
            width: min(350px, 85vw);
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);

        .lesson-menu-header {

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            justify-content: space-between;
            align-items: center;
        }
        
        .lesson-menu-header h5 {
            margin: 0;
            color: #fff;
        }
        
        .lesson-menu-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .lesson-menu-header button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .lesson-menu-body {
            padding: 1rem;
        }
        
        .lesson-menu-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .lesson-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .lesson-menu-item.completed {
            background: rgba(13, 202, 240, 0.15);
            border-color: #0dcaf0;
        }
        
        .lesson-menu-item .lesson-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0dcaf0;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;

            margin-right: 1rem;

        .lesson-menu-item .lesson-info {

        }
        
        .lesson-content {

        }
        
        .lesson-content h2 {
            color: #0dcaf0;
            margin-bottom: 1rem;
        }
        
        .lesson-content h3 {
            color: #fff;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .lesson-content h4 {
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .lesson-content p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .lesson-content ul, .lesson-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;

        .lesson-content li {

        .lesson-content pre {
            background: #1a1a1a !important;
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;

        .lesson-content code {

        .progress-circle-large {

            color: white;
            padding: 12px 24px;

            z-index: 9999;
            backdrop-filter: blur(10px);

<body class="mobile-app-body">
    <!-- Content will be dynamically generated by JavaScript -->
    
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <script src="./js/prism-core.min.js"></script>
    <script>
        // Basic Prism.js setup for offline use
        window.Prism = window.Prism || {};
        window.Prism.manual = true;
        
        // Define basic language support
        Prism.languages.bash = {
            'comment': /#.*/,
            'string': /(["'])(?:\\.|(?!\1)[^\\\r\n])*\1/,
            'variable': /\$\w+|\$\{[^}]+\}/,
            'keyword': /\b(?:if|then|else|elif|fi|for|while|do|done|case|esac|function|return|exit|break|continue)\b/,
            'function': /\b\w+(?=\s*\()/,
            'number': /\b\d+\b/,
            'operator': /[|&;()]/
        };
        
        Prism.languages.sql = {
            'comment': /--.*|\/\*[\s\S]*?\*\//,
            'string': /(["'])(?:\\.|(?!\1)[^\\\r\n])*\1/,
            'keyword': /\b(?:SELECT|FROM|WHERE|INSERT|UPDATE|DELETE|CREATE|DROP|ALTER|TABLE|DATABASE|INDEX|JOIN|INNER|LEFT|RIGHT|ON|GROUP BY|ORDER BY|HAVING|LIMIT|UNION|NULL|NOT|AND|OR|IN|EXISTS|LIKE|BETWEEN)\b/i,
            'function': /\b\w+(?=\s*\()/,
            'number': /\b\d+(?:\.\d+)?\b/,
            'operator': /[<>=!]+|[+\-*\/]/
        };
        
        Prism.languages.html = {
            'comment': /<!--[\s\S]*?-->/,
            'prolog': /<\?[\s\S]*?\?>/,
            'doctype': /<!DOCTYPE[\s\S]*?>/i,
            'cdata': /<!\[CDATA\[[\s\S]*?]]>/i,
            'tag': {
                pattern: /<\/?(?!\d)[^\s>\/=$<%]+(?:\s(?:\s*[^\s>\/=]+(?:\s*=\s*(?:"[^"]*"|'[^']*'|[^\s'">=]+(?=[\s>]))|(?=[\s/>])))+)?\s*\/?>/,
                inside: {
                    'tag': {
                        pattern: /^<\/?[^\s>\/]+/,
                        inside: {
                            'punctuation': /^<\/?/,
                            'namespace': /^[^\s>\/:]+:/
                        }
                    },
                    'attr-value': {
                        pattern: /=\s*(?:"[^"]*"|'[^']*'|[^\s'">=]+)/,
                        inside: {
                            'punctuation': [/^=/, {
                                pattern: /(^|[^\\])["']/,
                                lookbehind: true
                            }]
                        }
                    },
                    'punctuation': /\/?>/,
                    'attr-name': {
                        pattern: /[^\s>\/]+/,
                        inside: {
                            'namespace': /^[^\s>\/:]+:/
                        }
                    }
                }
            },
            'entity': /&#?[\da-z]{1,8};/i
        };
        
        // Enhanced highlight function
        Prism.highlightAll = function() {
            const codeBlocks = document.querySelectorAll('pre code, code[class*="language-"]');
            codeBlocks.forEach(block => {
                const language = block.className.match(/language-(\w+)/);
                if (language && Prism.languages[language[1]]) {
                    const grammar = Prism.languages[language[1]];
                    const code = block.textContent;
                    const highlighted = Prism.highlight(code, grammar, language[1]);
                    block.innerHTML = highlighted;
                }
            });
        };
        
        // Basic highlight function
        Prism.highlight = function(text, grammar, language) {
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');
        };
    </script>

    </script>
